    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Source+Sans+Pro:wght@400;600;700&display=swap');

        :root {
            --primary-dark: #2c3e50; /* Slate Blue */
            --accent-gold: #c5a05b; /* Muted Gold */
            --light-bg: #fdfbf7; /* Parchment */
            --dark-bg: #1e272e; /* Dark Slate */
            --text-light: #f1f2f6;
            --text-dark: #333333;
        }

        body {
            background-color: var(--light-bg);
        }

        .dark body {
            background-color: var(--dark-bg);
        }

        h1, h2, h3, h4, h5, h6 {
            font-family: 'Merriweather', serif;
        }

        p, div, span, li, button {
            font-family: 'Source Sans Pro', sans-serif;
        }

        .header-gradient {
            background: linear-gradient(135deg, var(--primary-dark) 0%, #34495e 100%);
        }

        .nav-active {
            background-color: var(--accent-gold) !important;
            color: white !important;
            transform: translateX(5px);
        }
        
        .nav-active i {
            color: white !important;
        }

        .nav-button {
            transition: all 0.3s ease;
        }

        .nav-button:hover {
            background-color: rgba(197, 160, 91, 0.1);
            color: var(--accent-gold);
        }

        .fade-in {
            animation: fadeIn 0.7s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .sermon-card {
            border: 1px solid #e0dccc;
            background: white;
            transition: all 0.3s ease;
        }

        .sermon-card:hover {
            box-shadow: 0 10px 25px rgba(44, 62, 80, 0.1);
            border-color: var(--accent-gold);
        }

        .dark .sermon-card {
            border-color: #4a4a4a;
            background-color: #2a343b;
        }
        
        .dark .sermon-card:hover {
             box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
             border-color: var(--accent-gold);
        }

        .mobile-menu {
            transform: translateX(-100%);
            transition: transform 0.3s ease;
        }

        .mobile-menu.open {
            transform: translateX(0);
        }
    </style>
</head>

        let currentCategory = 'introducao';

        function renderNavigation() {
            const desktopNav = document.getElementById('desktop-nav');
            const mobileNav = document.getElementById('mobile-nav');
            let navHTML = '';

            for (const key in sermonData) {
                const category = sermonData[key];
                navHTML += `
                    <button onclick="showCategory('${key}')" 
                            class="nav-button w-full text-left p-4 rounded-lg flex items-center space-x-4 text-primary-dark dark:text-text-light ${currentCategory === key ? 'nav-active' : ''}">
                        <i class="${category.icon} text-xl text-accent-gold w-6 text-center"></i>
                        <span class="font-semibold">${category.title}</span>
                    </button>
                `;
            }
            desktopNav.innerHTML = navHTML;
            mobileNav.innerHTML = navHTML;
        }

        function createSermonCard(sermon) {
            return `
                <div class="sermon-card rounded-xl p-6 mb-6">
                    <h3 class="text-2xl font-bold text-primary-dark dark:text-white mb-2">${sermon.title}</h3>
                    <p class="text-accent-gold font-semibold mb-4">${sermon.theme}</p>
                    
                    <div class="space-y-3 text-sm">
                        <p><strong>ICT:</strong> <span class="italic">${sermon.ict}</span></p>
                        <p><strong>Tese:</strong> <span class="italic">${sermon.thesis}</span></p>
                        <p><strong>Propósito:</strong> ${sermon.purpose}</p>
                        <p><strong>Pergunta Condutora:</strong> ${sermon.question}</p>
                    </div>

                    <hr class="my-4 border-gray-200 dark:border-gray-600">

                    <div>
                        <h4 class="font-bold mb-2 text-primary-dark dark:text-white">Divisões Principais:</h4>
                        <ul class="list-decimal list-inside space-y-2 pl-2 text-sm">
                            ${sermon.points.map(point => `<li>${point}</li>`).join('')}
                        </ul>
                    </div>

                    <hr class="my-4 border-gray-200 dark:border-gray-600">
                    
                    <div>
                        <h4 class="font-bold mb-2 text-primary-dark dark:text-white">Aplicação Cristocêntrica:</h4>
                        <p class="text-sm italic bg-accent-gold/10 p-3 rounded-md">${sermon.application}</p>
                    </div>
                </div>
            `;
        }

        function showCategory(categoryKey) {
            currentCategory = categoryKey;
            const category = sermonData[categoryKey];
            const contentDiv = document.getElementById('content');
            
            contentDiv.classList.remove('fade-in');
            void contentDiv.offsetWidth; // Trigger reflow

            let contentHTML = '';
            if (categoryKey === 'introducao') {
                contentHTML = category.content;
            } else {
                contentHTML = `
                    <h2 class="text-3xl font-bold text-primary-dark dark:text-white mb-6 flex items-center">
                        <i class="${category.icon} mr-4 text-accent-gold"></i>
                        Esboços de ${category.title}
                    </h2>
                    ${category.sermons.map(createSermonCard).join('')}
                `;
            }
            
            contentDiv.innerHTML = contentHTML;
            contentDiv.classList.add('fade-in');

            renderNavigation();
            if (document.querySelector('.mobile-menu').classList.contains('open')) {
                toggleMobileMenu(); // Close menu on selection only if it's open
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderNavigation();
            showCategory('introducao');
        });
    </script>
